<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f3f3f3;
  }

  table {
    border-collapse: collapse;
  }

  td {
    width: 50px;
    height: 50px;
    border: 1px solid #ccc;
  }

  /* Define classes for different colors */
  .red { background-color: red; }
  .orange { background-color: orange; }
  .brown { background-color: brown; }
</style>
</head>
<body>
  <table>
    <tr>
      <td class="red"></td>
      <td class="orange"></td>
      <td class="brown"></td>
      <td class="red"></td>
      <td class="orange"></td>
    </tr>
    <tr>
      <td class="brown"></td>
      <td class="red"></td>
      <td class="orange"></td>
      <td class="brown"></td>
      <td class="red"></td>
    </tr>
    <tr>
      <td class="orange"></td>
      <td class="brown"></td>
      <td class="red"></td>
      <td class="orange"></td>
      <td class="brown"></td>
    </tr>
    <tr>
      <td class="red"></td>
      <td class="orange"></td>
      <td class="brown"></td>
      <td class="red"></td>
      <td class="orange"></td>
    </tr>
    <tr>
      <td class="brown"></td>
      <td class="red"></td>
      <td class="orange"></td>
      <td class="brown"></td>
      <td class="red"></td>
    </tr>
  </table>
</body>
</html>
